<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="roster.css">
</head>
<body>
    <div class="container-md" id="app">
        <div class="col">
            <!-- <h1 class="text-center">{{teamName}}</h1> -->
            <div class="input-group p-1 mt-1 form-floating">
                <input id="team-name" type="text" class="form-control form-control-lg text-align-center" v-model="teamName">
                <label for="team-name">Input Team Name:</label>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="w-odr">Odr#</th>
                        <th scope="col">Name</th>
                        <th scope="col" class="w-pos">Pos.</th>
                        <th scope="col" class="w-odr">Back#</th>
                        <th scope="col">üÜï</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(player,i) in players">
                        <td>{{i+1}}</td>
                        <td>{{player.pName}}</td>
                        <td>{{player.pPos}}</td>
                        <td>{{player.bNo}}</td>
                        <td><span @click="alert('up')">‚¨ÜÔ∏è</span> <span>‚¨áÔ∏è</span></td>
                    </tr>
                    <tr>
                        <td class="px-0"><div class="input-group input-group-sm px-0"></div></td>
                        <td class="px-0"><div class="input-group input-group-sm px-0"><input ref="iName" v-model="pName" class="form-control"></div></td>
                        <td class="px-0"><div class="input-group input-group-sm px-0">
                            <select v-model="pPos" class="form-select form-select-sm">
                                <option v-for="(v,i) in posList" :value="v">{{v}}</option>
                            </select>
                        </div></td>
                        <td class="px-0"><div class="input-group input-group-sm px-0" @keyup.enter="addPlayer(pName, pPos, bNo)"><input v-model="bNo" class="form-control"></div></td>
                        <td class="px-0"><button @click="addPlayer(pName, pPos, bNo)" class="btn btn-sm btn-primary">Add</button></td>
                        <!-- ‚¨ÜÔ∏è ‚¨áÔ∏è ‚ùå -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input id="text" type="text" value="https://hogangnono.com" style="width:80%" /><br />
    <div id="qrcode"></div>
    
    <script src="roster.js"></script>
</body>
</html>
